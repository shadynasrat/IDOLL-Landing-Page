                    </button>

            <!-- Chat Messages -->

            <!-- User info button at the very bottom -->

    <!-- Call Modal (Tailwind overlay) -->
    <div id="callModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/60">

        <div class="call-avatar">

        </div>
        <h4 class="call-name mt-3">IDOLL</h4>
        <p class="call-status">Connecting...</p>
        <div class="call-timer">00:00</div>
        <div class="call-actions mt-4">

            <i class="fas fa-microphone"></i>
          </button>
          <button id="end-call-button" class="btn btn-icon call-action-btn btn-end-call" title="End Call">
            <i class="fas fa-phone-slash"></i>
          </button>
          <button class="btn btn-icon call-action-btn btn-speaker" title="Speaker">

      </div>
    </div>

    <!-- Image Modal (Tailwind overlay) -->
    <div id="imageModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/70">

      </div>
    </div>

    <!-- Early-access overlay shown to authenticated users without early_access role -->
    <div id="invite-overlay" class="fixed inset-0 z-[60] hidden items-center justify-center bg-black/80 px-4">
      <div class="w-full max-w-md rounded-2xl bg-[#121826] text-white border border-white/10 shadow-2xl p-6">
        <div class="flex items-center gap-3 mb-2">
          <img src="/static/images/logo-white.png" alt="IDOLL" class="h-7 w-auto" />
          <h2 class="text-lg font-semibold">Enter Invite Code</h2>
        </div>
        <p class="text-sm text-white/70 mb-4">Your account is signed in but not yet enabled for early access. Enter your invite code to unlock the app.</p>
        <form id="invite-unlock-form" class="space-y-3">
          <div>
            <label for="invite-code" class="block text-sm mb-1">Invite code</label>
            <input id="invite-code" name="code" type="text" required placeholder="e.g. IDOLL-ALPHA-2024" class="w-full uppercase tracking-wider rounded-xl bg-white/10 border border-white/20 px-3 py-2 outline-none focus:ring-2 focus:ring-white/30" />
            <p class="text-xs text-white/50 mt-1">Case-insensitive; dashes optional.</p>
          </div>
          <button type="submit" class="w-full rounded-full bg-white text-ink px-5 py-2.5 font-medium hover:opacity-95">Unlock access</button>
          <p id="invite-error" class="hidden text-rose-300 text-sm"></p>
        </form>
      </div>
    </div>


    <script type="module">
      import { API_BASE } from './static/js/config.js';
      // Helper that mirrors auth_client.js behavior without loading main app until allowed
      const apiFetch = (path, options = {}) => {
        const base = API_BASE;
        const url = path.startsWith('http') ? path : `${base}${path.startsWith('/') ? '' : '/'}${path}`;
        return fetch(url, { credentials: 'include', ...options });
      };
      const redeemInvite = async (code) => {
        const res = await apiFetch('/invite/redeem', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code })
        });
        return res.json();
      };

      function initLogoutButtons(user){
        const buttons = [document.getElementById('signout-btn')];
        buttons.forEach(btn => {
          if (!btn) return;
          btn.addEventListener('click', async (e) => {
            e.preventDefault();
            try { await apiFetch('/auth/logout', { method: 'POST' }); } catch {}
            window.location.href = '/early-access.html?logout=1';
          });
        });
      }

      function initUserMenu(user){
        const name = user?.name || user?.email || (user?.user_id || 'User');
        const nameEl = document.getElementById('user-info-name');
        if (nameEl) nameEl.textContent = name;
        const caret = document.getElementById('user-info-caret');
        const menu = document.getElementById('user-menu');
        const btn  = document.getElementById('user-info-btn');
        const logoutItem = document.getElementById('menu-logout');
        const settingsItem = document.getElementById('menu-settings');
        const subItem = document.getElementById('menu-subscription');

        function closeMenu(){
          menu?.classList.add('hidden');
          caret?.classList.remove('fa-chevron-down');
          caret?.classList.add('fa-chevron-up');
        }
        function toggleMenu(){
          if (!menu) return;
          const isHidden = menu.classList.contains('hidden');
          if (isHidden){
            menu.classList.remove('hidden');
            caret?.classList.remove('fa-chevron-up');
            caret?.classList.add('fa-chevron-down');
          } else {
            closeMenu();
          }
        }

        btn?.addEventListener('click', (e) => { e.preventDefault(); e.stopPropagation(); toggleMenu(); });
        document.addEventListener('click', (e) => {
          if (!(e.target instanceof Element)) return;
          if (!e.target.closest('#user-menu') && !e.target.closest('#user-info-btn')) closeMenu();
        });

        logoutItem?.addEventListener('click', async (e) => {
          e.preventDefault();
          try { await apiFetch('/auth/logout', { method: 'POST' }); } catch {}
          window.location.href = '/early-access.html?logout=1';
        });
        // Settings and Subscription are handled by users.js (modal)
      }

      (async () => {
        try {
          const res = await apiFetch('/auth/session');
          const sess = await res.json();
          if (!sess || !sess.authenticated) {
            // Must be signed in first
            window.location.href = '/early-access.html?denied=1';
            return;
          }

          const user = sess.user || {};
          window.userProfile = user;
          initLogoutButtons(user);
          initUserMenu(user);

          // If already approved, load the app
          if (user && user.role === 'early_access') {
            window.userId = user.user_id || user.sub || (user.email ? 'e_' + String(user.email).toLowerCase().replace(/[^a-z0-9]/g, '-') : undefined);
            await import('/static/main.js');
            return;
          }

          // Otherwise, show invite overlay and gate access until redeemed
          const overlay = document.getElementById('invite-overlay');
          overlay.classList.remove('hidden');
          overlay.classList.add('flex');
          const form = document.getElementById('invite-unlock-form');
          const error = document.getElementById('invite-error');
          const codeInput = document.getElementById('invite-code');
          const normalize = (c) => (c || '').trim();

          form.addEventListener('submit', async (e) => {
            e.preventDefault();
            error.classList.add('hidden');
            const code = normalize(codeInput.value);
            try {
              const out = await redeemInvite(code);
              if (out && out.ok) {
                // Refresh session then load app
                const s2 = await apiFetch('/auth/session').then(r=>r.json()).catch(()=>sess);
                const u2 = (s2 && s2.user) ? s2.user : user;
                window.userProfile = u2;
                if (u2.role !== 'early_access') {
                  // Fallback reload to ensure cookies/metadata are applied
                  window.location.reload();
                  return;
                }
                overlay.classList.add('hidden');
                window.userId = u2.user_id || u2.sub || (u2.email ? 'e_' + String(u2.email).toLowerCase().replace(/[^a-z0-9]/g, '-') : undefined);
                await import('/static/main.js');
                return;
              }
              error.textContent = 'Wrong code. Please try again.';
              error.classList.remove('hidden');
            } catch (err) {
              console.error('Invite redeem failed', err);
              error.textContent = 'Invite check failed. Please try again.';
              error.classList.remove('hidden');
            }
          });
        } catch (e) {
          console.error('Auth check failed:', e);
          window.location.href = '/early-access.html?denied=1';
        }
      })();
    </script>
